<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>

    <div class="container">
        <div class="card border-0 mx-auto shadow-lg" style="width: 400px;">
            <img src="images/bg-pattern-card.svg" class="img-fluid card-bg-image">
            <div class="card-body text-center">
                <img src="images/image-victor.jpg" alt="" class="rounded-circle d-block mx-auto avatar-img">
                <div class="card-title">
                    <h4 class="mt-4 card-heading">Victor Crest <span class="font-weight-light grey-text">26</span></h4>
                </div>
                <div class="card-text">
                    <p class="text-secondary grey-text pb-3">London</p>
                    <hr>
                    <div class="d-flex flex-row justify-content-around flex-wrap">
                        <div>
                            <h5 class="font-weight-bold pt-3">80K</h5>
                            <p class="font-weight-light text-secondary stats-text"><small>Followers</small></p>
                        </div>

                        <div>
                            <h5 class="font-weight-bold pt-3">803K</h5>
                            <p class="font-weight-light text-secondary stats-text grey-text"><small>Likes</small></p>
                        </div>

                        <div>
                            <h5 class="font-weight-bold pt-3">1.4</h5>
                            <p class="font-weight-light text-secondary stats-text grey-text"><small>Photos</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
